<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lizz + Monte</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>We invite you to join us on May 20th</h1>
      </header>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Address">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" placeholder="City">
       </div>
       <div class="form-group">
          <label for="exampleInputPassword3">State</label>
          <input type="password" class="form-control" id="state" placeholder="State">
       </div>
       <div class="form-group">
          <label for="zip-code">Zip Code</label>
          <input type="text" class="form-control" id="zip-code" placeholder="Zip Code">
       </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </body>
</html>
